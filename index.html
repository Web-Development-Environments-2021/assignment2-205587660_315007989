							<input type="text" id="signUsername" placeholder="Username">
						</div>
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<input type="password" id="signPassword" placeholder="Password">
						</div>
						<div class="input-field">
							<i class="fas fa-signature"></i>
							<input type="Fullname" id="signFull"placeholder="FullName">
						</div>
						<div class="input-field">
							<i class="fas fa-envelope"></i>
							<input type="text" id="signEmail" placeholder="Email">
						</div>
						<div class="input-field">
							<i class="fas fa-birthday-cake"></i>
							<input type="date" id="signDate"  placeholder="DateOfBirth">
						</div>
						<div type="submit"  class="btn solid" onclick="submitRegistration()" >
						Sign Up</div> 
					</form>
				</div>
		</div>

		<div class="flexbox-container" id="loginPage">
			<div class="login">
				<form action="" class="log-in-form"> 
					<h2 class="title">Login</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Username" id="login_username">
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password" id="login_password">
					</div>
					<div  value="Login" class="btn solid" onclick="signIn()"> </div>
				</form>
		</div>
	</div>
	<div class="flexbox-container" id="settingPage">
		<div class="setting">
			<form action="" class="settings-form"> 
				<h2 class="title">Settings</h2>

					<i class="fas fa-lock"></i>
